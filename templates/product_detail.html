{% extends 'base.html' %}

{% block content %}

<div class="post-entry">
    <h2>{{product.product_name}}</h2>
    <h3>Description</h3>
    <ul>
        <li>{{product.product_description}}</li>
    </ul>

    <p>Price = {{ product.product_price }}{{product.currency}}</p>
    <p>Seller: {{product.user}}</p>
</div>

<p><a href="{% url 'product_edit' product.pk %}">Edit</a> | <a href="{% url 'product_delete' product.pk %}">Delete</a></p>

{% endblock content %}
